<ul class="menu">

    {% for dan in site.data.menu %}
    {% if dan.subcategories != null %}
    <li><a href="{{ dan.href }}" class="page-link">{{ dan.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in dan.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ dan.href }}" class="page-link">{{ dan.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
